<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechControl</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/controle-de-video-game.png" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <h1>TechControl</h1>
        </div>
    </header>
    <main>
        <section id="banner">
            <div class="container">
                <img src="imagens/banner-controle.jpg" alt="Banner Controle Vídeo Game">
            </div>
        </section>
        <section id="produtos">
            <div class="container">
                <h2>Produtos em Destaque</h2>
            </div>
            <div class="controles">
                <img src="imagens/controle-xbox-one.webp" alt="Controle Xbox One">
                <h3>Controle Xbox One</h3>
                <p>Marca: Microsoft</p>
                <p>Preço: R$ 199,90</p>
                <p>Quantidade disponível: 50</p>
            </div>
            <div class="controles">
                <img src="imagens/controle-ps5.webp" alt="Controle PlayStation 5">
                <p>Marca: Sony</p>
                <p>Preço: R$ 209,90</p>
                <p>Quantidade disponível: 25</p>
            </div>
        </section>
        <section id="categorias">
            <div class="container">
                <h2>Categorias de Produtos</h2>
            </div>
        </section>
        <footer>
            <div class="container">
                <p>&copy; 2024 TechControl</p>
            </div>
        </footer>
    </main>
</body>
</html>
